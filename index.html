<html>
    <head>
        <meta charset="utf-8"/>        
        <script type="text/javascript" src="js/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href= "css/estilos.css">
        <script type="text/javascript" src="js/script.js"></script>

    </head>
    <body>
        <div class="container">
            <h2>Cadastro</h2>
            <form action="index.html" id="formCadastro">
                <div class="input-box">
                    <input type="text" name="nome" id="nome" placeholder="Nome" />
                </div>

                <div class="input-box">
                    <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento" />
                </div>
                <div class="input-box">
                    <input type="text" name="sexo" id="sexo" placeholder="Sexo"/>
                </div>
                <div class="input-box">
                    <input type="text" name="idade" id="idade" placeholder="Idade" />
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email"/>
                </div>                                                              
                <div class="input-box button">
                    <input type="submit" id="bGravar" value="GRAVAR">
                </div>
                <div class="input-box button">
                    <input type="submit" id="bListar" value="LISTAR">
                </div>
                <div class="div-tabela">
                    <table id="tableListaHabitantes">
                   
                    </table>
    
                </div>
            </form>
    
        </div>
    </body>
</html>
